apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        applicationId "cn.youcute.library"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 3
        versionName "3.1"
        multiDexEnabled = true
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a','x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId,
                JPUSH_APPKEY : "0e18d22999a6c092b0c0d1af", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
        ]
    }
    buildTypes {
        debug{
        }
        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            //Zipalign优化
            zipAlignEnabled true

            minifyEnabled true  //是否混淆
            shrinkResources true //是否去除无效的资源文件
            //前一部分代表系统默认的android程序的混淆文件，该文件已经包含了基本的混淆声明
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile 'com.android.support:support-v4'
    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.android.support:support-core-utils:26.0.0-alpha1'
    //jsoup
    compile 'org.jsoup:jsoup:1.9.2'
    //google volley库
    compile 'com.mcxiaoke.volley:library:1.0.19'
    //引导页
    compile 'com.github.paolorotolo:appintro:4.1.0'
    //轮播图
    compile 'com.xiwenhec:banner:1.0.2'
    compile 'com.zhy:okhttputils:2.3.9'
    compile 'com.android.support:multidex:1.0.1'
    compile 'cn.jiguang:jpush:2.1.8'
}
